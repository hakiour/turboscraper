[package]
name = "turboscraper"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-rt = "2.9"
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.18"
futures = "0.3"
async-trait = "0.1"
thiserror = "1.0"
url = "2.5"
log = "0.4"
env_logger = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
parking_lot = "0.12"
