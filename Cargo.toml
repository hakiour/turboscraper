[package]
name = "turboscraper"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-rt = "2.9"
reqwest = { version = "0.12", features = ["json"] }
scraper = "0.18"
futures = "0.3"
async-trait = "0.1"
thiserror = "1.0"
url = { version = "2.5", features = ["serde"] }
log = "0.4"
env_logger = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
regex = "1.10"
uuid = { version = "1.6", features = ["v7"] }
mongodb = { version = "2.8", features = ["tokio-runtime"] }
erased-serde = "0.4"

[dev-dependencies]
wiremock = "0.6"
tokio = { version = "1.0", features = ["full"] }